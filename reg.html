<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>register</title>
</head>

<body>
 <a href="index.html">home</a>
 <center>
  <table border="1" cellspacing="5">

   <caption>Registration form</caption>
   <tr>
    <th>enter user name</th>
    <td><input type="text" name="unm" placeholder="enter name"></td>
   </tr>
   <tr>
    <th>enter user email</th>
    <td><input type="email" name="uemail" placeholder="enter name"></td>
   </tr>
   <tr>
    <th>enter user number</th>
    <td><input type="" name="unm" placeholder="enter name"></td>
   </tr>
   <tr>
    <th>gender</th>
    <td>
     <input type="radio" name="ugen">male
     <input type="radio" name="ugen">Female
    </td>
   </tr>
   <tr>
    <th>hobbies</th>
    <td>
     <input type="checkbox" name="hob">dance
     <input type="checkbox" name="hob">chat
     <input type="checkbox" name="hob">gaming
    </td>
   </tr>
   <tr>
    <th>enter address</th>
    <td>
     <textarea name="uadd"></textarea>
    </td>

   </tr>
   <tr>
    <th>select city</th>
    <td>
     <select name="city">
      <option value="">-select city</option>
      <option value="gwl">gwalior</option>
      <option value="ind">indore</option>
      <option value="bpl">bhopal</option>
     </select>
    </td>
   </tr>
   <tr>
    <th>login ID</th>
    <td>
     <input type="text" name="ulid" placeholder="enter login ID">
    </td>
   </tr>
   <th>enter password</th>
   <td>
    <input type="password" name="pass" placeholder="enter password">
   </td>
   </tr>
   <tr>
    <th>enter confirm password</th>
    <td>
     <input type="password" name="cpass" placeholder="enter confirm password">
    </td>
   </tr>
   <tr>
    <td>
     <input type="submit" value="reg">
    </td>
    <td>
     <input type="reset">
    </td>
   </tr>

   <tr>
    <td>
     <a href="login.html">Login</a>
    </td>
    <td>
     <a href="forget.html">forget</a>
    </td>
   </tr>

  </table>
 </center>
</body>

</html>
