<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>




  function sumFun() {
   let n1 = document.getElementById('num1').value;
   let n2 = document.getElementById('num2').value;

   // 3 ways of typecasting string to num
   let sum = parseInt(n1) + parseInt(n2);
   // let sum = Number(n1) + Number(n2);
   // let sum = +(n1) + +(n2);
   // console.log(sum);
   console.log(sum)
  }

  function subFun() {
   let n1 = document.getElementById('num1').value;
   let n2 = document.getElementById('num2').value;

   let sub = parseInt(n1) - parseInt(n2);
   console.log(sub)
  }

  function mulFun() {
   let n1 = document.getElementById('num1').value;
   let n2 = document.getElementById('num2').value;

   let mul = parseInt(n1) * parseInt(n2);
   console.log(mul)
  }

  function divFun() {
   let n1 = document.getElementById('num1').value;
   let n2 = document.getElementById('num2').value;

   let div = parseInt(n1) / parseInt(n2);
   console.log(div)
  }


 </script>
</head>

<body>
 <input type="number" id="num1" placeholder="First Num" /><br>
 <input type="number" id="num2" placeholder="Second Num" /><br>

 <button onclick="sumFun()">SUM</button>
 <button onclick="subFun()">SUB</button>
 <button onclick="mulFun()">Multiply</button>
 <button onclick="divFun()">DIV</button>

</body>

</html>
